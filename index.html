<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #title {
            margin-top: 30px;
            color: #007bff;
        }
        #chatbox {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }
        #msg {
            margin-top: 10px;
        }
        #send, #clear_chat {
            margin-top: 10px;
        }
        #onlineusers {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="text-center" id="title">Chat App</h1>
    <div class="container">
        <div id="chatbox"></div>
        <input type="text" class="form-control" id="msg" placeholder="Type your message here">
        <button class="btn btn-block btn-primary" id="send">Send</button>
        <button class="btn btn-block btn-danger" id="clear_chat">Clear Chat</button>
        <div>
            <h2 class="text-center">Online Users</h2>
            <ul class="list-group list-group-flush" id="onlineusers"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
